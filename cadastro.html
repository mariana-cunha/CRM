<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="menu">
        <a href="./index.html">Página inicial</a>
        <a href="./login.html">Login</a> 
        <a href="./cadastro.html">Dashboard</a>
    </div>

    <div>
        <div class="cadastro-topo">
            <h1>Dashboard</h1>
            <button class="trigger" onclick="popup()">Cadastrar</button>
        </div>

        <div class="modal">
            <div class="conteudo">
                <div class="titulo">
                    <h2>Cadastro de oportunidade</h2>
                    <span class="botaoFechar">X</span>
                </div>
                <form class="cadastroOportunidade" id="cadastro">
                    <input type="text" name="nome" id="nome" required placeholder="Nome da Oportunidade">
                    <select name="Etapa do funil" id="funil" required>
                        <option value="" >Etapa do funil</option>
                        <option value="Sem contato">Sem contato</option>
                        <option value="Contato feito">Contato feito</option>
                        <option value="Apresentação">Apresentação</option>
                        <option value="Proposta enviada">Proposta enviada</option>
                    </select>
                    <input type="text" name="campanha" id="campanha" placeholder="Campanha">
                    <input type="email" required name="email" id="email" placeholder="E-mail">
                    <input type="submit" value="Cadastrar" onclick="cadastroOportunidade()">

                </form>
            </div>
        </div>
    </div>

    <section class="colunas">
        <div class="coluna">
            <span>Sem contato</span>
        </div>
        <div class="coluna">
            <span>Contato feito</span>
        </div>
        <div class="coluna">
            <span>Apresentação</span>
        </div>
        <div class="coluna">
            <span>Proposta enviada</span>
        </div>
    </section>

    <script src="./script.js"></script>
</body>
</html>
